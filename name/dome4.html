                    <article class="post ceshi" ng-repeat="x in list">
                        <header class="post-header">
                            <h1 class="post-title">
                                <a href="#">
                             		{{x.h1}}
                                </a>
                            </h1>
                            <div class="post-mate">
                                <span class="zuozhe">
                                    作者：
                                    <a href="#">
                                        {{x.zuozhe}}
                                    </a>
                                </span>
                                <time class="post-date">
                                    测试用
                                </time>
                            </div>
                        </header>
                        <a class="post-media">
                            <img  ng-src='{{x.img}}'>
                        </a>
                        <p class="post-p">
                            {{x.jianjie}}
                        </P>
                        <a  ng-href='{{x.lianjie}}'
                        class="post-button btn btn-default" type="button">
                            百度云链接
                        </a>
                    </article>
